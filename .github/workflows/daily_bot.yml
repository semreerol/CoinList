name: Kripto Analiz Botu

on:
  schedule:
    - cron: '58 21 * * *' # Her sabah 09:00 TR saati
  workflow_dispatch:

# İZİNLER: Botun depoya dosya yazabilmesi için gerekli
permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: pip install requests pandas

      - name: Botu Çalıştır
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      # --- BURASI YENİ: VERİYİ KAYDETME ADIMI ---
      - name: Geçmiş Veriyi Kaydet (Commit & Push)
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add history.json
          # Eğer değişiklik varsa commit et, yoksa hata verme
          git commit -m "Günlük veri güncellendi" || echo "Değişiklik yok"
          git push
